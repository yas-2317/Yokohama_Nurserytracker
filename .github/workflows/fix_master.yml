name: Fix master + rebuild site data

on:
  workflow_dispatch:
    inputs:
      ward_filter:
        description: "対象区（例：港北区）。空欄なら全件（横浜市全域）"
        required: false
        default: ""
      city_filter:
        description: "市フィルタ（通常は横浜市）"
        required: true
        default: "横浜市"
      max_updates:
        description: "この実行で更新する最大件数（コスト制御）"
        required: true
        default: "200"
      only_bad_rows:
        description: "怪しい行だけ更新する（1推奨）。全件なら0"
        required: true
        default: "0"
      strict_address_check:
        description: "市＋（区指定時は区）を含む住所だけ採用（1推奨）"
        required: true
        default: "1"
      sleep_sec:
        description: "API連打防止のスリープ（秒）"
        required: true
        default: "0.15"
      overwrite_phone:
        description: "phoneを上書き（0:空欄のみ / 1:上書き）"
        required: true
        default: "0"
      overwrite_website:
        description: "websiteを上書き（0:空欄のみ / 1:上書き）"
        required: true
        default: "0"
      overwrite_map_url:
        description: "map_urlを上書き（0:空欄のみ / 1:上書き）"
        required: true
        default: "0"
      overwrite_station_walk:
        description: "最寄り駅/徒歩分を上書き（0:空欄のみ / 1:上書き）"
        required: true
        default: "1"
      nearby_radius_m:
        description: "駅探索半径（m）。拾えないなら 3000〜4000"
        required: true
        default: "2500"
      force_rebuild_stations:
        description: "駅キャッシュを作り直す（1推奨）"
        required: true
        default: "1"
      force_recalc_station:
        description: "既存の駅/徒歩があっても再計算して上書き（1で全やり直し）"
        required: true
        default: "0"
      overwrite_station_kana:
        description: "station_kana を上書き（1推奨：最新化）"
        required: true
        default: "1"

permissions:
  contents: write

concurrency:
  group: fix-master
  cancel-in-progress: false

jobs:
  fix-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (rebase before edits)
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pykakasi beautifulsoup4

      - name: Ensure scripts exist
        run: |
          set -euxo pipefail
          test -f scripts/fix_master_with_google_places.py
          test -f scripts/update_from_yokohama.py
          python -V
          python -c "import requests; print('requests OK')"
          python -c "import pykakasi; print('pykakasi OK')"
          python -c "import bs4; print('bs4 OK')"
          ls -la data || true

      - name: "Optional: wipe station cache"
        env:
          FORCE_REBUILD_STATIONS: ${{ inputs.force_rebuild_stations }}
        run: |
          set -euxo pipefail
          if [ "${FORCE_REBUILD_STATIONS}" = "1" ]; then
            rm -f data/stations_cache_yokohama.json
            rm -f data/station_misses.csv
          fi
          ls -la data || true

      - name: Fix master_facilities.csv (Google)
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

          CITY_FILTER: ${{ inputs.city_filter }}
          WARD_FILTER: ${{ inputs.ward_filter }}

          MAX_UPDATES: ${{ inputs.max_updates }}
          ONLY_BAD_ROWS: ${{ inputs.only_bad_rows }}
          STRICT_ADDRESS_CHECK: ${{ inputs.strict_address_check }}
          GOOGLE_API_SLEEP_SEC: ${{ inputs.sleep_sec }}

          OVERWRITE_PHONE: ${{ inputs.overwrite_phone }}
          OVERWRITE_WEBSITE: ${{ inputs.overwrite_website }}
          OVERWRITE_MAP_URL: ${{ inputs.overwrite_map_url }}

          FILL_NEAREST_STATION: "1"
          OVERWRITE_NEAREST_STATION: ${{ inputs.overwrite_station_walk }}
          OVERWRITE_WALK_MINUTES: ${{ inputs.overwrite_station_walk }}

          NEARBY_RADIUS_M: ${{ inputs.nearby_radius_m }}
          FORCE_REBUILD_STATIONS: ${{ inputs.force_rebuild_stations }}

          # ★今回の要点：駅かなを最新化
          FILL_KANA: "1"
          OVERWRITE_STATION_KANA: ${{ inputs.overwrite_station_kana }}
          OVERWRITE_NAME_KANA: "0"

          # ★必要なら駅/徒歩も全部やり直す
          FORCE_RECALC_STATION: ${{ inputs.force_recalc_station }}
        run: |
          set -euxo pipefail
          python -u scripts/fix_master_with_google_places.py
          echo "---- data dir ----"
          ls -la data || true
          echo "---- station_misses (head) ----"
          if [ -f data/station_misses.csv ]; then
            head -n 80 data/station_misses.csv
          else
            echo "no station_misses.csv"
          fi

      - name: Rebuild latest month JSON (apply master to site data)
        env:
          WARD_FILTER: ${{ inputs.ward_filter }}
        run: |
          set -euxo pipefail
          python -u scripts/update_from_yokohama.py
          ls -la data || true

      - name: Commit & push changes
        run: |
          set -euxo pipefail

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git add data || true
          git commit -m "Fix master_facilities + rebuild site data" || true

          git fetch origin main
          git rebase origin/main
          git push origin main
