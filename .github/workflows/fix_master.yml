name: Fix master (all months)

on:
  workflow_dispatch:
    inputs:
      ward_filter:
        description: "対象区（例：港北区）。空欄なら全件（横浜市全域）"
        required: false
        default: ""
      city_filter:
        description: "市フィルタ（通常は横浜市）"
        required: true
        default: "横浜市"
      max_updates:
        description: "この実行で更新する最大件数（コスト制御）"
        required: true
        default: "300"
      only_bad_rows:
        description: "怪しい行だけ更新する（1推奨）。全件なら0"
        required: true
        default: "0"
      strict_address_check:
        description: "市＋（区指定時は区）を含む住所だけ採用（1推奨）"
        required: true
        default: "1"
      sleep_sec:
        description: "API連打防止のスリープ（秒）"
        required: true
        default: "0.15"
      overwrite_station_walk:
        description: "最寄り駅/徒歩分を上書き（0:空欄のみ / 1:上書き）"
        required: true
        default: "1"
      nearby_radius_m:
        description: "駅探索半径（m）。拾えないなら 2500〜3500"
        required: true
        default: "2500"
      wipe_station_cache:
        description: "駅キャッシュを消す（1推奨）"
        required: true
        default: "1"

permissions:
  contents: write

concurrency:
  group: fix-master
  cancel-in-progress: false

jobs:
  fix-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (rebase before edits)
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl pykakasi

      - name: Optional wipe station cache
        env:
          WIPE: ${{ inputs.wipe_station_cache }}
        run: |
          set -euxo pipefail
          if [ "$WIPE" = "1" ]; then
            rm -f data/stations_cache_yokohama.json
            rm -f data/station_misses.csv
          fi
          ls -la data || true

      - name: Fix master_facilities.csv (Google)
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

          CITY_FILTER: ${{ inputs.city_filter }}
          WARD_FILTER: ${{ inputs.ward_filter }}

          MAX_UPDATES: ${{ inputs.max_updates }}
          ONLY_BAD_ROWS: ${{ inputs.only_bad_rows }}
          STRICT_ADDRESS_CHECK: ${{ inputs.strict_address_check }}
          GOOGLE_API_SLEEP_SEC: ${{ inputs.sleep_sec }}

          FILL_NEAREST_STATION: "1"
          OVERWRITE_NEAREST_STATION: ${{ inputs.overwrite_station_walk }}
          OVERWRITE_WALK_MINUTES: ${{ inputs.overwrite_station_walk }}

          NEARBY_RADIUS_M: ${{ inputs.nearby_radius_m }}
          FORCE_REBUILD_STATIONS: "0"
        run: |
          set -euxo pipefail
          test -f scripts/fix_master_with_google_places.py
          python -u scripts/fix_master_with_google_places.py
          ls -la data || true

      - name: Apply master to ALL month JSONs (so HP shows address/station everywhere)
        env:
          WARD_FILTER: ${{ inputs.ward_filter }}
        run: |
          set -euxo pipefail
          test -f scripts/apply_master_to_months.py
          python -u scripts/apply_master_to_months.py
          ls -la data || true

      - name: Rebuild latest month JSON (refresh latest month from city dataset)
        env:
          WARD_FILTER: ${{ inputs.ward_filter }}
        run: |
          set -euxo pipefail
          test -f scripts/update_from_yokohama.py
          python -u scripts/update_from_yokohama.py
          ls -la data || true

      - name: Commit & push changes
        run: |
          set -euxo pipefail

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git add data || true
          git add scripts/apply_master_to_months.py || true
          git commit -m "Fix master + apply to all months + rebuild latest" || true

          git fetch origin main
          git rebase origin/main
          git push origin main
