name: Backfill

on:
  workflow_dispatch:
    inputs:
      months_back:
        description: "How many months back to generate (e.g. 24)"
        required: true
        default: "24"
      force:
        description: "Force overwrite existing month json (1=yes,0=no)"
        required: true
        default: "1"

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    env:
      WARD_FILTER: 港北区
      MONTHS_BACK: ${{ inputs.months_back }}
      FORCE_BACKFILL: ${{ inputs.force }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - run: |
          python -u scripts/backfill_last_year.py
          ls -la data | head -n 50

      - run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json data/months.json || true
          git commit -m "Backfill nursery data" || echo "No changes"

          git pull --rebase origin main
          git push
