name: Backfill

on:
  workflow_dispatch:
    inputs:
      ward_filter:
        description: "対象区（例：港北区）。空欄なら全件"
        required: false
        default: ""
      months_back:
        description: "何か月分さかのぼるか（例：36）"
        required: true
        default: "36"
      force_backfill:
        description: "既存JSONがあっても上書きする（1:する / 0:しない）"
        required: true
        default: "1"

permissions:
  contents: write

concurrency:
  group: backfill
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git identity
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with remote (rebase with autostash)
        run: |
          set -euxo pipefail
          git fetch origin main
          git pull --rebase --autostash origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl pykakasi

      - name: Ensure scripts exist
        run: |
          set -euxo pipefail
          test -f scripts/backfill_last_year.py
          test -f scripts/apply_master_to_all_months.py
          ls -la scripts

      - name: (One-time) Remove FY2024 month json to avoid kohoku-only leftovers
        if: ${{ inputs.ward_filter == '' }}
        run: |
          set -euxo pipefail
          # FY2024: 2024-04-01 .. 2025-03-01
          for m in $(seq 4 12); do
            f="data/2024-$(printf '%02d' $m)-01.json"
            if [ -f "$f" ]; then git rm -f "$f"; fi
          done
          for m in $(seq 1 3); do
            f="data/2025-$(printf '%02d' $m)-01.json"
            if [ -f "$f" ]; then git rm -f "$f"; fi
          done

      - name: Backfill months
        env:
          WARD_FILTER: ${{ inputs.ward_filter }}
          MONTHS_BACK: ${{ inputs.months_back }}
          FORCE_BACKFILL: ${{ inputs.force_backfill }}
        run: |
          set -euxo pipefail
          python -u scripts/backfill_last_year.py
          ls -la data || true

      - name: Apply master (incl kana) to ALL month JSON
        run: |
          set -euxo pipefail
          python -u scripts/apply_master_to_all_months.py

      - name: Commit & push
        run: |
          set -euxo pipefail

          # 追加/更新/削除を全部拾う（ここが重要）
          git add -A data

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Backfill months + apply master to all months" || true

          git fetch origin main
          git pull --rebase --autostash origin main
          git push origin main
