name: Update nursery data

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 2 * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Update data
        env:
          WARD_FILTER: "港北区"
        run: |
          python -u scripts/update_from_yokohama.py
          ls -la data || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Update nursery data" || echo "No changes"
          git push
      - name: Commit changes
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Update nursery data" || (echo "No changes - data not updated"; exit 1)
          git push
