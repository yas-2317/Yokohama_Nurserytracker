name: Monthly update

on:
  workflow_dispatch:
    inputs:
      ward_filter:
        description: "対象区（例：港北区）。空欄なら全件（横浜市全域）"
        required: false
        default: ""
  schedule:
    # 毎週 月曜 02:20 JST = 日曜 17:20 UTC
    - cron: "20 17 * * 0"

permissions:
  contents: write

concurrency:
  group: update-monthly
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git rebase origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pykakasi

      - name: Update latest month JSON
        env:
          WARD_FILTER: ${{ inputs.ward_filter }}
        run: |
          set -euxo pipefail
          python -u scripts/update_from_yokohama.py
          ls -la data || true

      - name: Apply master to latest + existing months (safe)
        env:
          WARD_FILTER: ${{ inputs.ward_filter }}
        run: |
          set -euxo pipefail
          if [ -f scripts/apply_master_to_all_months.py ]; then
            python -u scripts/apply_master_to_all_months.py
          fi

      - name: Commit & push
        run: |
          set -euxo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git add data || true
          git commit -m "Monthly update data" || true
          git fetch origin main
          git rebase origin/main
          git push origin main
