<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>横浜市 保育園 受入可能数・入所待ち人数（年齢別）</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="container">
    <h1>横浜市：保育園ごとの「受入可能数」「入所待ち人数」（年齢別）</h1>
    <div class="sub">データ時点：<span id="monthLabel">-</span> / 施設数：<span id="countLabel">-</span></div>

    <div class="controls">
      <select id="monthSelect"></select>

      <!-- NEW: ward filter -->
      <select id="wardSelect">
        <option value="">全区（横浜市）</option>
      </select>

      <input id="q" placeholder="園名/駅で検索（例：日吉 / ひよし / しんよこはま）" />

      <select id="sort">
        <option value="wait0_desc">0歳 入所待ち 多い順</option>
        <option value="wait1_desc">1歳 入所待ち 多い順</option>
        <option value="wait2_desc">2歳 入所待ち 多い順</option>
        <option value="wait35_desc">3〜5歳 入所待ち 多い順</option>
        <option value="wait_desc">合計入所待ち 多い順</option>
        <option value="accept_desc">合計受入可能 多い順</option>
        <option value="station_walk_asc">駅×徒歩（昇順）</option>
        <option value="name_asc">園名（あいうえお）</option>
      </select>

      <button id="toggleCols">年齢別列：非表示</button>
      <span class="badge">※「入所待ち人数」は園ごとの申込件数（重複計上あり）</span>
    </div>
  </div>
</header>

<main class="container">
  <div class="card">
    <div class="kpi" id="kpi"></div>
    <div class="small">
          </div>
  </div>

  <div class="card tablewrap">
    <table id="tbl">
      <thead>
        <tr>
          <th class="col-name">園名</th>

          <th class="col-station">最寄り駅</th>
          <th class="col-walk">徒歩</th>

          <th class="col-num">受入可能（合計）</th>
          <th class="col-num">入所待ち（合計）</th>
          <th class="col-delta">前月比 入所待ち</th>
          <th class="col-delta">前月比 受入可能</th>

          <th class="agecol col-age">0歳 受入</th><th class="agecol col-age">0歳 待ち</th>
          <th class="agecol col-age">1歳 受入</th><th class="agecol col-age">1歳 待ち</th>
          <th class="agecol col-age">2歳 受入</th><th class="agecol col-age">2歳 待ち</th>
          <th class="agecol col-agewide">3〜5歳 受入</th><th class="agecol col-agewide">3〜5歳 待ち</th>

          <!-- moved to tail -->
          <th class="col-addr">住所</th>
          <th class="col-map">地図</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    出典：横浜市「保育所等の入所状況（毎月1日時点）」の公開データを加工（本サイトは非公式）。
  </div>
</main>

<script src="common.js"></script>
<script>
let showAgeCols = true;

function setAgeColsVisible(v){
  showAgeCols = v;
  document.querySelectorAll('.agecol').forEach(el=>{
    el.style.display = v ? '' : 'none';
  });
  document.getElementById('toggleCols').textContent = v ? '年齢別列：非表示' : '年齢別列：表示';
}

function toHira(s){
  return (s||"").replace(/[\u30a1-\u30f6]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0x60));
}
function toKata(s){
  return (s||"").replace(/[\u3041-\u3096]/g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60));
}
function normSearch(s){
  return safeStr(s).trim().toLowerCase();
}

function getGroups(f){
  if(f.age_groups) return f.age_groups;
  const ages = f.ages || f.ages_0_5 || {};
  function v(k, field){ return ages[k]?.[field]; }
  function sum3(field){
    const a = Number(v('3',field) ?? 0);
    const b = Number(v('4',field) ?? 0);
    const c = Number(v('5',field) ?? 0);
    const hasAny = (v('3',field)!=null) || (v('4',field)!=null) || (v('5',field)!=null);
    return hasAny ? (a+b+c) : null;
  }
  return {
    "0": {accept: v('0','accept'), wait: v('0','wait')},
    "1": {accept: v('1','accept'), wait: v('1','wait')},
    "2": {accept: v('2','accept'), wait: v('2','wait')},
    "3-5": {accept: sum3('accept'), wait: sum3('wait')}
  };
}

function signDelta(n){
  if(n==null) return `<span class="delta none">—</span>`;
  if(n>0) return `<span class="delta plus">+${n}</span>`;
  if(n<0) return `<span class="delta minus">${n}</span>`;
  return `<span class="delta zero">0</span>`;
}

function stationKey(f){
  // sorting key: station name (kana first if present)
  const sk = safeStr(f.station_kana).trim();
  const st = safeStr(f.nearest_station).trim();
  return (sk || st || "~~~~").toLowerCase();
}

function rowHTML(f, prevF){
  const station = safeStr(f.nearest_station||'');
  const walk = (f.walk_minutes==null ? '—' : `${Number(f.walk_minutes)}分`);

  const addr = safeStr(f.address||'');
  const map = safeStr(f.map_url||'');
  const mapLink = map ? `<a href="${map}" target="_blank" rel="noopener">Google Map</a>` : '—';

  const g = getGroups(f);
  function acc(k){ return fmt(g?.[k]?.accept); }
  function wai(k){ return fmt(g?.[k]?.wait); }

  const dWait = prevF ? (Number(f.totals?.wait||0) - Number(prevF.totals?.wait||0)) : null;
  const dAcc  = prevF ? (Number(f.totals?.accept||0) - Number(prevF.totals?.accept||0)) : null;

  return `<tr>
    <td class="cell-name">
      <a href="facility.html?id=${encodeURIComponent(f.id)}">${safeStr(f.name)}</a>
      <div class="small">施設番号：${safeStr(f.id)} / ${safeStr(f.ward||'')}</div>
    </td>

    <td>${station || '—'}</td>
    <td>${walk}</td>

    <td>${fmt(f.totals?.accept)}</td>
    <td>${fmt(f.totals?.wait)}</td>
    <td>${signDelta(dWait)}</td>
    <td>${signDelta(dAcc)}</td>

    <td class="agecol">${acc('0')}</td><td class="agecol">${wai('0')}</td>
    <td class="agecol">${acc('1')}</td><td class="agecol">${wai('1')}</td>
    <td class="agecol">${acc('2')}</td><td class="agecol">${wai('2')}</td>
    <td class="agecol">${acc('3-5')}</td><td class="agecol">${wai('3-5')}</td>

    <td>${addr || '—'}</td>
    <td>${mapLink}</td>
  </tr>`;
}

function sortFacilities(arr, mode){
  const a=[...arr];
  function groups(f){ return getGroups(f); }
  function gwait(f, key){
    const g = groups(f);
    const v = g?.[key]?.wait;
    return Number(v ?? 0);
  }

  if(mode==='wait_desc'){
    a.sort((x,y)=>(Number(y.totals?.wait||0)-Number(x.totals?.wait||0)));
  } else if(mode==='accept_desc'){
    a.sort((x,y)=>(Number(y.totals?.accept||0)-Number(x.totals?.accept||0)));
  } else if(mode==='wait0_desc'){
    a.sort((x,y)=>gwait(y,"0")-gwait(x,"0"));
  } else if(mode==='wait1_desc'){
    a.sort((x,y)=>gwait(y,"1")-gwait(x,"1"));
  } else if(mode==='wait2_desc'){
    a.sort((x,y)=>gwait(y,"2")-gwait(x,"2"));
  } else if(mode==='wait35_desc'){
    a.sort((x,y)=>gwait(y,"3-5")-gwait(x,"3-5"));
  } else if(mode==='station_walk_asc'){
    a.sort((x,y)=>{
      const sx = stationKey(x);
      const sy = stationKey(y);
      if(sx !== sy) return sx.localeCompare(sy, 'ja');
      const wx = (x.walk_minutes==null ? 9999 : Number(x.walk_minutes));
      const wy = (y.walk_minutes==null ? 9999 : Number(y.walk_minutes));
      if(wx !== wy) return wx - wy;
      return safeStr(x.name).localeCompare(safeStr(y.name),'ja');
    });
  } else if(mode==='name_asc'){
    a.sort((x,y)=>safeStr(x.name).localeCompare(safeStr(y.name),'ja'));
  }
  return a;
}

function buildWards(facilities){
  const s = new Set();
  for(const f of (facilities||[])){
    const w = safeStr(f.ward||"").trim();
    if(w) s.add(w);
  }
  return Array.from(s).sort((a,b)=>a.localeCompare(b,'ja'));
}

function getUrlParam(name){
  const u = new URL(location.href);
  return (u.searchParams.get(name) || "").trim();
}
function setUrlParam(name, value){
  const u = new URL(location.href);
  if(value) u.searchParams.set(name, value);
  else u.searchParams.delete(name);
  history.replaceState(null, "", u.toString());
}

async function main(){
  const months = await loadJSON('data/months.json');
  const ms = (months.months||[]).slice().sort();
  const monthSel = document.getElementById('monthSelect');
  monthSel.innerHTML = ms.map(m=>`<option value="${m}">${m}</option>`).join('');
  monthSel.value = ms.length ? ms[ms.length-1] : '';

  // URL param init
  const wardParam = getUrlParam("ward");  // e.g. ?ward=港北区
  const wardSel = document.getElementById('wardSelect');

  setAgeColsVisible(true);

  async function render(){
    const month = monthSel.value;
    const idx = ms.indexOf(month);
    const prevMonth = (idx > 0) ? ms[idx - 1] : null;

    const data = await loadJSON(`data/${month}.json`);
    const prevData = prevMonth ? await loadJSON(`data/${prevMonth}.json`) : null;

    document.getElementById('monthLabel').textContent =
      prevMonth ? `${month}（前月：${prevMonth}）` : month;

    const prevMap = new Map();
    if(prevData && prevData.facilities){
      for(const pf of prevData.facilities){
        prevMap.set(String(pf.id), pf);
      }
    }

    // init ward select once per month load
    const wards = buildWards(data.facilities||[]);
    const currentWard = wardSel.value || wardParam || "";
    const options = ['<option value="">全区（横浜市）</option>']
      .concat(wards.map(w=>`<option value="${w}">${w}</option>`));
    wardSel.innerHTML = options.join("");
    if(currentWard && wards.includes(currentWard)) wardSel.value = currentWard;
    else wardSel.value = "";

    // apply URL (keep)
    setUrlParam("ward", wardSel.value);

    // filter by ward
    let arr = data.facilities || [];
    if(wardSel.value){
      arr = arr.filter(f => safeStr(f.ward||"").trim() === wardSel.value);
    }

    // KPIs on filtered arr
    const totWait = arr.reduce((s,f)=>s+Number(f.totals?.wait||0),0);
    const totAcc  = arr.reduce((s,f)=>s+Number(f.totals?.accept||0),0);

    let prevArr = null;
    if(prevData){
      prevArr = prevData.facilities || [];
      if(wardSel.value){
        prevArr = prevArr.filter(f => safeStr(f.ward||"").trim() === wardSel.value);
      }
    }
    const prevTotWait = prevArr ? prevArr.reduce((s,f)=>s+Number(f.totals?.wait||0),0) : null;
    const prevTotAcc  = prevArr ? prevArr.reduce((s,f)=>s+Number(f.totals?.accept||0),0) : null;

    const dTotWait = (prevTotWait==null) ? null : (totWait - prevTotWait);
    const dTotAcc  = (prevTotAcc==null) ? null : (totAcc - prevTotAcc);

    document.getElementById('countLabel').textContent = arr.length.toLocaleString('ja-JP');
    document.getElementById('kpi').innerHTML = `
      <div class="pill">合計 入所待ち：${fmt(totWait)}（前月比 ${signDelta(dTotWait)}）</div>
      <div class="pill">合計 受入可能：${fmt(totAcc)}（前月比 ${signDelta(dTotAcc)}）</div>
      <div class="pill">対象：${wardSel.value ? wardSel.value : '横浜市全域'}</div>
    `;

    // search
    const q = document.getElementById('q').value.trim();
    if(q){
      const q0 = normSearch(q);
      const qH = normSearch(toHira(q0));
      const qK = normSearch(toKata(q0));

      arr = arr.filter(f => {
        const name = normSearch(f.name);
        const nk   = normSearch(f.name_kana);
        const st   = normSearch(f.nearest_station);
        const sk   = normSearch(f.station_kana);

        return (
          name.includes(q0) ||
          nk.includes(qH) || nk.includes(qK) ||
          st.includes(q0) ||
          sk.includes(qH) || sk.includes(qK)
        );
      });
    }

    // sort
    const sort = document.getElementById('sort').value;
    arr = sortFacilities(arr, sort);

    const tbody = document.querySelector('#tbl tbody');
    tbody.innerHTML = arr.map(f => rowHTML(f, prevMap.get(String(f.id)))).join('');
    setAgeColsVisible(showAgeCols);
  }

  // event bindings
  monthSel.addEventListener('change', render);
  wardSel.addEventListener('change', render);
  document.getElementById('q').addEventListener('input', render);
  document.getElementById('sort').addEventListener('change', render);
  document.getElementById('toggleCols').addEventListener('click', ()=>{
    setAgeColsVisible(!showAgeCols);
  });

  await render();
}

main().catch(err=>{
  alert(err.message);
  console.error(err);
});
</script>
</body>
</html>
