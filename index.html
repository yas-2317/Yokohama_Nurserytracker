<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>横浜市 保育園 受入可能数・入所待ち人数（年齢別）</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- スマホで「表は維持しつつ」見やすくする最小CSS -->
  <style>
    .modebar{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px; }
    .modebar .badge{ margin-left:auto; }

    /* 列の表示/非表示（JSが th/td に hide-col を付ける） */
    th.hide-col, td.hide-col { display:none !important; }

    /* 表は消さない。スマホ時は「列を絞る」+ 横スクロール量を減らす */
    @media (max-width: 768px){
      /* テーブルを絶対に隠さない（念のため） */
      .tablewrap{ display:block !important; }
      #tbl{ display:table !important; }

      /* 横幅は“最低限”確保（列を絞るので過剰に大きくしない） */
      table{ min-width: 720px; }

      /* modebar の説明は縦に落とす */
      .modebar .badge{ width:100%; margin-left:0; }
    }
  </style>
</head>

<body>
<header>
  <div class="container">
    <h1>横浜市：保育園ごとの「受入可能数」「入所待ち人数」（年齢別）</h1>
    <div class="sub">データ時点：<span id="monthLabel">-</span> / 施設数：<span id="countLabel">-</span></div>

    <div class="controls">
      <select id="monthSelect"></select>

      <input id="q" placeholder="園名/駅で検索（例：日吉 / ひよし / しんよこはま）" />

      <select id="wardSelect">
        <option value="">全区</option>
      </select>

      <select id="sort">
        <option value="wait0_desc">0歳 入所待ち 多い順</option>
        <option value="wait1_desc">1歳 入所待ち 多い順</option>
        <option value="wait2_desc">2歳 入所待ち 多い順</option>
        <option value="wait35_desc">3〜5歳 入所待ち 多い順</option>
        <option value="wait_desc">合計入所待ち 多い順</option>
        <option value="accept_desc">合計受入可能 多い順</option>
        <option value="station_walk_asc">駅×徒歩（昇順）</option>
        <option value="name_asc">園名（あいうえお）</option>
      </select>

      <button id="toggleCols" type="button">年齢別列：非表示</button>
      <span class="badge">※「入所待ち人数」は園ごとの申込件数（重複計上あり）</span>
    </div>

    <!-- 表示モード（スマホ:コンパクト / PC:詳細） -->
    <div class="modebar">
      <label class="inline">
        <span class="small">表示モード</span>
        <select id="viewMode">
          <option value="auto">自動（スマホ:コンパクト / PC:詳細）</option>
          <option value="compact">コンパクト（スマホ向け）</option>
          <option value="full">詳細（全列）</option>
        </select>
      </label>
      <span class="badge">スマホはコンパクト推奨（列が少なくなります）</span>
    </div>
  </div>
</header>

<main class="container">
  <div class="card">
    <div class="kpi" id="kpi"></div>
    <div class="small"></div>
  </div>

  <div class="card tablewrap">
    <table id="tbl">
      <thead>
        <tr>
          <th data-col="name" style="min-width:240px;">園名</th>
          <th data-col="ward" style="min-width:120px;">区</th>
          <th data-col="station" style="min-width:150px;">最寄り駅</th>
          <th data-col="walk" style="min-width:90px;">徒歩</th>

          <th data-col="accept" style="min-width:110px;">受入可能（合計）</th>
          <th data-col="wait" style="min-width:110px;">入所待ち（合計）</th>
          <th data-col="dwait" style="min-width:120px;">前月比 入所待ち</th>
          <th data-col="dacc" style="min-width:120px;">前月比 受入可能</th>

          <th data-col="a0a" class="agecol" style="min-width:90px;">0歳 受入</th>
          <th data-col="a0w" class="agecol" style="min-width:90px;">0歳 待ち</th>
          <th data-col="a1a" class="agecol" style="min-width:90px;">1歳 受入</th>
          <th data-col="a1w" class="agecol" style="min-width:90px;">1歳 待ち</th>
          <th data-col="a2a" class="agecol" style="min-width:90px;">2歳 受入</th>
          <th data-col="a2w" class="agecol" style="min-width:90px;">2歳 待ち</th>
          <th data-col="a35a" class="agecol" style="min-width:110px;">3〜5歳 受入</th>
          <th data-col="a35w" class="agecol" style="min-width:110px;">3〜5歳 待ち</th>

          <th data-col="addr" style="min-width:240px;">住所</th>
          <th data-col="map" style="min-width:120px;">地図</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    出典：横浜市「保育所等の入所状況（毎月1日時点）」の公開データを加工（本サイトは非公式）。
  </div>
</main>

<script src="common.js"></script>
<script>
/* =========================================================
   Safety layer:
   - common.js があってもなくても動くようにする
   - ここで未定義事故を潰す（normalizeForSearch / setParam など）
   ========================================================= */

const _safeStr = (typeof safeStr === "function") ? safeStr : (x)=> (x==null ? "" : String(x));
const _fmt = (typeof fmt === "function") ? fmt : (x)=> (x==null ? "—" : String(x));
const _loadJSON = (typeof loadJSON === "function")
  ? loadJSON
  : async (path)=>{
      const url = path + (path.includes("?") ? "&" : "?") + "v=" + Date.now();
      const res = await fetch(url, { cache:"no-store" });
      if(!res.ok) throw new Error(`Failed to load ${path} (${res.status})`);
      return await res.json();
    };

function kataToHira(s){
  return (s||"").replace(/[\u30a1-\u30f6]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0x60));
}
function hiraToKata(s){
  return (s||"").replace(/[\u3041-\u3096]/g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60));
}

/* common.js に normalizeForSearch があればそれを使う */
function normalizeForSearchLocal(s){
  if(typeof normalizeForSearch === "function") return normalizeForSearch(s);
  s = _safeStr(s);
  s = s.replace(/　/g," ").toLowerCase();
  s = s.replace(/[()\[\]{}「」『』【】・,，.．/／\\\-ー―_]/g," ");
  s = s.replace(/\s+/g," ").trim();
  s = kataToHira(s);
  return s;
}

function getParamLocal(key){
  if(typeof getParam === "function") return getParam(key);
  try{
    const u = new URL(window.location.href);
    return u.searchParams.get(key);
  }catch(e){
    const m = new RegExp("[?&]"+key+"=([^&]+)").exec(window.location.search);
    return m ? decodeURIComponent(m[1]) : null;
  }
}

function setParamLocal(key, value){
  if(typeof setParam === "function") return setParam(key, value);
  try{
    const url = new URL(window.location.href);
    if(value === null || value === undefined || String(value).trim() === ""){
      url.searchParams.delete(key);
    }else{
      url.searchParams.set(key, String(value));
    }
    history.replaceState(null, "", url.toString());
  }catch(e){
    // ignore
  }
}

/* =========================================================
   App logic
   ========================================================= */

let showAgeCols = true;

function setAgeColsVisible(v){
  showAgeCols = v;
  document.querySelectorAll('.agecol').forEach(el=>{
    el.style.display = v ? '' : 'none';
  });
  const btn = document.getElementById('toggleCols');
  if(btn) btn.textContent = v ? '年齢別列：非表示' : '年齢別列：表示';
}

function signDelta(n){
  if(n==null) return `<span class="delta none">—</span>`;
  if(n>0) return `<span class="delta plus">+${n}</span>`;
  if(n<0) return `<span class="delta minus">${n}</span>`;
  return `<span class="delta zero">0</span>`;
}

function getGroups(f){
  if(f.age_groups) return f.age_groups;
  const ages = f.ages || f.ages_0_5 || {};
  function v(k, field){ return ages[k]?.[field]; }
  function sum3(field){
    const a = Number(v('3',field) ?? 0);
    const b = Number(v('4',field) ?? 0);
    const c = Number(v('5',field) ?? 0);
    const hasAny = (v('3',field)!=null) || (v('4',field)!=null) || (v('5',field)!=null);
    return hasAny ? (a+b+c) : null;
  }
  return {
    "0": {accept: v('0','accept'), wait: v('0','wait')},
    "1": {accept: v('1','accept'), wait: v('1','wait')},
    "2": {accept: v('2','accept'), wait: v('2','wait')},
    "3-5": {accept: sum3('accept'), wait: sum3('wait')}
  };
}

function stationKey(f){
  const sk = normalizeForSearchLocal(f.station_kana || "");
  const st = normalizeForSearchLocal((f.nearest_station || "").replace(/駅$/,''));
  return sk || st || "んんん";
}

function rowHTML(f, prevF){
  const ward = _safeStr(f.ward||'');
  const station = _safeStr(f.nearest_station||'');
  const walk = (f.walk_minutes==null || String(f.walk_minutes).trim()==="" ? '—' : `${Number(f.walk_minutes)}分`);

  const addr = _safeStr(f.address||'');
  const map = _safeStr(f.map_url||'');
  const mapLink = map ? `<a href="${map}" target="_blank" rel="noopener">Google Map</a>` : '—';

  const g = getGroups(f);
  function acc(k){ return _fmt(g?.[k]?.accept); }
  function wai(k){ return _fmt(g?.[k]?.wait); }

  const dWait = prevF ? (Number(f.totals?.wait||0) - Number(prevF.totals?.wait||0)) : null;
  const dAcc  = prevF ? (Number(f.totals?.accept||0) - Number(prevF.totals?.accept||0)) : null;

  return `<tr>
    <td data-col="name">
      <a href="facility.html?id=${encodeURIComponent(f.id)}">${_safeStr(f.name)}</a>
      <div class="small">施設番号：${_safeStr(f.id)}</div>
    </td>

    <td data-col="ward">${ward || '—'}</td>
    <td data-col="station">${station || '—'}</td>
    <td data-col="walk">${walk}</td>

    <td data-col="accept">${_fmt(f.totals?.accept)}</td>
    <td data-col="wait">${_fmt(f.totals?.wait)}</td>
    <td data-col="dwait">${signDelta(dWait)}</td>
    <td data-col="dacc">${signDelta(dAcc)}</td>

    <td data-col="a0a" class="agecol">${acc('0')}</td><td data-col="a0w" class="agecol">${wai('0')}</td>
    <td data-col="a1a" class="agecol">${acc('1')}</td><td data-col="a1w" class="agecol">${wai('1')}</td>
    <td data-col="a2a" class="agecol">${acc('2')}</td><td data-col="a2w" class="agecol">${wai('2')}</td>
    <td data-col="a35a" class="agecol">${acc('3-5')}</td><td data-col="a35w" class="agecol">${wai('3-5')}</td>

    <td data-col="addr">${addr || '—'}</td>
    <td data-col="map">${mapLink}</td>
  </tr>`;
}

function sortFacilities(arr, mode){
  const a=[...arr];

  function gwait(f, key){
    const g = getGroups(f);
    return Number(g?.[key]?.wait ?? 0);
  }

  if(mode==='wait_desc'){
    a.sort((x,y)=>(Number(y.totals?.wait||0)-Number(x.totals?.wait||0)));
  } else if(mode==='accept_desc'){
    a.sort((x,y)=>(Number(y.totals?.accept||0)-Number(x.totals?.accept||0)));
  } else if(mode==='wait0_desc'){
    a.sort((x,y)=>gwait(y,"0")-gwait(x,"0"));
  } else if(mode==='wait1_desc'){
    a.sort((x,y)=>gwait(y,"1")-gwait(x,"1"));
  } else if(mode==='wait2_desc'){
    a.sort((x,y)=>gwait(y,"2")-gwait(x,"2"));
  } else if(mode==='wait35_desc'){
    a.sort((x,y)=>gwait(y,"3-5")-gwait(x,"3-5"));
  } else if(mode==='station_walk_asc'){
    a.sort((x,y)=>{
      const sx = stationKey(x);
      const sy = stationKey(y);
      if(sx !== sy) return sx.localeCompare(sy,'ja');

      const wx = (x.walk_minutes==null || String(x.walk_minutes).trim()==="" ? 9999 : Number(x.walk_minutes));
      const wy = (y.walk_minutes==null || String(y.walk_minutes).trim()==="" ? 9999 : Number(y.walk_minutes));
      if(wx !== wy) return wx - wy;

      return _safeStr(x.name).localeCompare(_safeStr(y.name),'ja');
    });
  } else if(mode==='name_asc'){
    a.sort((x,y)=>{
      const kx = normalizeForSearchLocal(x.name_kana || x.name || "");
      const ky = normalizeForSearchLocal(y.name_kana || y.name || "");
      const d = kx.localeCompare(ky,'ja');
      if(d!==0) return d;
      return _safeStr(x.name).localeCompare(_safeStr(y.name),'ja');
    });
  }
  return a;
}

function matchQuery(f, q){
  if(!q) return true;

  const q0 = normalizeForSearchLocal(q);
  const qH = normalizeForSearchLocal(kataToHira(q));
  const qK = normalizeForSearchLocal(hiraToKata(q));

  const name = normalizeForSearchLocal(f.name);
  const nk   = normalizeForSearchLocal(f.name_kana);
  const st   = normalizeForSearchLocal((f.nearest_station||"").replace(/駅$/,''));
  const sk   = normalizeForSearchLocal(f.station_kana);

  return (
    name.includes(q0) ||
    nk.includes(q0) || nk.includes(qH) || nk.includes(qK) ||
    st.includes(q0) ||
    sk.includes(q0) || sk.includes(qH) || sk.includes(qK)
  );
}

function buildWardOptions(facilities){
  const set = new Set();
  for(const f of facilities){
    const w = _safeStr(f.ward).trim();
    if(w) set.add(w);
  }
  return Array.from(set).sort((a,b)=>a.localeCompare(b,'ja'));
}

function debounce(fn, ms=250){
  let t=null;
  return (...args)=>{
    if(t) clearTimeout(t);
    t=setTimeout(()=>fn(...args), ms);
  };
}

/* =========================
   PC/スマホで表示を分ける（列を絞る）
   ========================= */

/**
 * スマホcompactで隠す列（必要なら後で調整）
 * - 住所/地図：重い & 横幅を取りやすい
 * - 前月比：一覧性優先
 * - 区：絞り込みは上のSelectでできるので省略可
 * - 年齢別：別トグルで制御（compactでは強制オフ）
 */
const COMPACT_HIDE_COLS = new Set([
  "addr","map",
  "dwait","dacc",
  "ward",
  "a0a","a0w","a1a","a1w","a2a","a2w","a35a","a35w"
]);

function isMobile(){
  return window.matchMedia && window.matchMedia("(max-width: 768px)").matches;
}

function applyViewModeToTable(mode){
  // mode: "compact" | "full"
  const hide = (mode === "compact");

  // thead
  document.querySelectorAll("#tbl thead th[data-col]").forEach(th=>{
    const c = th.getAttribute("data-col");
    const shouldHide = hide && COMPACT_HIDE_COLS.has(c);
    th.classList.toggle("hide-col", shouldHide);
  });

  // tbody
  document.querySelectorAll("#tbl tbody td[data-col]").forEach(td=>{
    const c = td.getAttribute("data-col");
    const shouldHide = hide && COMPACT_HIDE_COLS.has(c);
    td.classList.toggle("hide-col", shouldHide);
  });

  // compact は年齢列を強制非表示（一覧性を優先）
  if(mode === "compact"){
    setAgeColsVisible(false);
  }
}

function currentEffectiveMode(viewSelValue){
  // viewSel: auto / compact / full
  if(viewSelValue === "compact") return "compact";
  if(viewSelValue === "full") return "full";
  // auto
  return isMobile() ? "compact" : "full";
}

async function main(){
  const months = await _loadJSON('data/months.json');
  const ms = (months.months||[]).slice().sort();

  const monthSel = document.getElementById('monthSelect');
  monthSel.innerHTML = ms.map(m=>`<option value="${m}">${m}</option>`).join('');

  // restore from URL
  const pMonth = getParamLocal('month');
  const pQ     = getParamLocal('q');
  const pWard  = getParamLocal('ward');
  const pSort  = getParamLocal('sort');
  const pAge   = getParamLocal('age');   // "0" => hide age cols
  const pView  = getParamLocal('view');  // "compact" | "full" | ""

  monthSel.value = (pMonth && ms.includes(pMonth)) ? pMonth : (ms.length ? ms[ms.length-1] : '');

  const qEl = document.getElementById('q');
  if(pQ!=null) qEl.value = pQ;

  const sortEl = document.getElementById('sort');
  if(pSort && Array.from(sortEl.options).some(o=>o.value===pSort)) sortEl.value = pSort;

  setAgeColsVisible(pAge === "0" ? false : true);

  const wardSel = document.getElementById('wardSelect');
  const viewSel = document.getElementById('viewMode');

  // view initial
  if(pView && ["compact","full"].includes(pView)) viewSel.value = pView;
  else viewSel.value = "auto";

  async function render(){
    const month = monthSel.value;
    const idx = ms.indexOf(month);
    const prevMonth = (idx > 0) ? ms[idx - 1] : null;

    const data = await _loadJSON(`data/${month}.json`);
    const prevData = prevMonth ? await _loadJSON(`data/${prevMonth}.json`) : null;

    document.getElementById('monthLabel').textContent =
      prevMonth ? `${month}（前月：${prevMonth}）` : month;

    const prevMap = new Map();
    if(prevData && prevData.facilities){
      for(const pf of prevData.facilities){
        prevMap.set(String(pf.id), pf);
      }
    }

    // ward dropdown
    const wards = buildWardOptions(data.facilities||[]);
    const curWard = (pWard ?? wardSel.value) || "";
    wardSel.innerHTML =
      `<option value="">全区</option>` +
      wards.map(w=>`<option value="${w}">${w}</option>`).join('');
    wardSel.value = wards.includes(curWard) ? curWard : "";

    // KPI (whole month)
    const totWait = (data.facilities||[]).reduce((s,f)=>s+Number(f.totals?.wait||0),0);
    const totAcc  = (data.facilities||[]).reduce((s,f)=>s+Number(f.totals?.accept||0),0);

    const prevTotWait = prevData ? (prevData.facilities||[]).reduce((s,f)=>s+Number(f.totals?.wait||0),0) : null;
    const prevTotAcc  = prevData ? (prevData.facilities||[]).reduce((s,f)=>s+Number(f.totals?.accept||0),0) : null;

    const dTotWait = (prevTotWait==null) ? null : (totWait - prevTotWait);
    const dTotAcc  = (prevTotAcc==null) ? null : (totAcc - prevTotAcc);

    document.getElementById('kpi').innerHTML = `
      <div class="pill">合計 入所待ち：${_fmt(totWait)}（前月比 ${signDelta(dTotWait)}）</div>
      <div class="pill">合計 受入可能：${_fmt(totAcc)}（前月比 ${signDelta(dTotAcc)}）</div>
      <div class="pill">対象：${_safeStr(data.ward||"横浜市")}</div>
    `;

    // filter + sort
    const q = qEl.value.trim();
    const sort = sortEl.value;
    const wardFilter = wardSel.value;

    let arr = data.facilities || [];
    const totalCount = arr.length;

    if(wardFilter){
      arr = arr.filter(f => _safeStr(f.ward).trim() === wardFilter);
    }
    if(q){
      arr = arr.filter(f => matchQuery(f, q));
    }

    arr = sortFacilities(arr, sort);

    document.getElementById('countLabel').textContent =
      `${arr.length.toLocaleString('ja-JP')} / ${totalCount.toLocaleString('ja-JP')}`;

    // render rows
    const tbody = document.querySelector('#tbl tbody');
    tbody.innerHTML = arr.map(f => rowHTML(f, prevMap.get(String(f.id)))).join('');

    // apply mode AFTER render (important)
    const eff = currentEffectiveMode(viewSel.value);
    applyViewModeToTable(eff);

    // URL params
    setParamLocal('month', monthSel.value);
    setParamLocal('q', qEl.value.trim());
    setParamLocal('ward', wardSel.value);
    setParamLocal('sort', sortEl.value);

    // 年齢列トグル状態を URL に反映（ユーザー意図）
    setParamLocal('age', showAgeCols ? "" : "0");

    // view param（autoは消す）
    setParamLocal('view', (viewSel.value === "auto") ? "" : viewSel.value);
  }

  const renderDebounced = debounce(render, 220);

  monthSel.addEventListener('change', render);
  sortEl.addEventListener('change', render);
  wardSel.addEventListener('change', render);
  qEl.addEventListener('input', renderDebounced);

  viewSel.addEventListener('change', render);

  document.getElementById('toggleCols').addEventListener('click', ()=>{
    setAgeColsVisible(!showAgeCols);
    render();
  });

  // 画面幅変更：auto の時だけ追従（横→縦回転対応）
  if(window.matchMedia){
    const mq = window.matchMedia("(max-width: 768px)");
    mq.addEventListener?.("change", ()=>{
      if(viewSel.value === "auto") render();
    });
  }

  await render();
}

main().catch(err=>{
  alert(err.message);
  console.error(err);
});
</script>
</body>
</html>
